<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="keywords">

    <title>SGR</title>
    <link href="style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/programming.png" type="image/gif" sizes="16x16">
</head>

<body>

    <section id="login">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <div class="title-login">
                        <h1 class="sgr-login">SGR - LOGIN</h1>
                    </div>
                    <form action="#" method="post">
                        <div class="form-group first">
                            <label for="username">Nome</label>
                            <input type="text" class="form-control" id="username">

                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password">

                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Lembrar</span>
                                <input type="checkbox" checked="checked" />
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Esqueci minha senha</a></span>
                        </div>
						<a href="Home.html" class="btn btn-block btn-primary"> Login
						</a>
							
                        <span class="d-block text-center my-4 text-muted">&mdash; ou &mdash;</span>

                        <div class="social-login">
                            <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                                <span class="icon-facebook mr-3"></span> Login com Facebook
                            </a>
                            <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                                <span class="icon-twitter mr-3"></span> Login com Twitter
                            </a>
                            <a href="#" class="google btn d-flex justify-content-center align-items-center">
                                <span class="icon-google mr-3"></span> Login com Google
                            </a>
                        </div>
                    </form>
                    <div class="back-index">
                        <span ><a href="index.html">Voltar</a></span>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <script src="/js/main.js"></script>
</body>

</html>
