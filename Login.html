    <section id="login">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <div class="title-login">
                        <h1 class="sgr-login">SGR - LOGIN</h1>
                    </div>
                    <form action="#" method="post">
                        <div class="form-group first">
                            <label for="username">Nome</label>
                            <input type="text" class="form-control" id="username">

                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password">

                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Lembrar</span>
                                <input type="checkbox" checked="checked" />
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Esqueci minha senha</a></span>
                        </div>
						<a href="#" onclick="login();" class="btn btn-block btn-primary"> Login
						</a>
							
                        <span class="d-block text-center my-4 text-muted">&mdash; ou &mdash;</span>

                        <div class="social-login">
                            <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                                <span class="icon-facebook mr-3"></span> Login com Facebook
                            </a>
                            <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                                <span class="icon-twitter mr-3"></span> Login com Twitter
                            </a>
                            <a href="#" class="google btn d-flex justify-content-center align-items-center">
                                <span class="icon-google mr-3"></span> Login com Google
                            </a>
                        </div>
                    </form>
                    <div class="back-index">
                        <span ><a href="index.html">Voltar</a></span>
                    </div>
                </div>

            </div>
        </div>
    </section>
