				</div>
			</div>
			<div class="tab-pane" id="2">
				<div class="container row">
					<div class="col-md-6">

						<br>
						<div class="">

							<input type="text" class="form-control" id="nomeSala">
							<span>Tipo</span>
							<input type="text" class="form-control" id="tipoSala">
							<span>Endereço</span>
							<input type="text" class="form-control" id="enderecoSala">
							<br>
							<button class="btn btn-primary"  onclick="SalvarSala()" >Salvar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="3">
				<div class="col-md-6">

					<br>
					<div class="">
						<span>Nome</span>
						<input type="text" class="form-control" id="nomeEquipamento">
						<span>Tipo</span>
						<input type="text" class="form-control" id="tipoEquipamento">
						<span>Descrição</span>
						<input type="text" class="form-control" id="descricaoEquipamento">
						<br>
						<button class="btn btn-primary" onclick="SalvarEquipamento()">Salvar</button>
					</div>
				</div>
			</div>
